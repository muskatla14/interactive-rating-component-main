<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="main">
      <div class="rating-state">
        <div class="rating-state__logo">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-state__rate">
          <span class="rate">1</span>
          <span class="rate">2</span>
          <span class="rate">3</span>
          <span class="rate">4</span>
          <span class="rate">5</span>
        </div>
        <div class="rating-state__btn">
          <button class="btn">Submit</button>
        </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thankyou-state" style="display: none">
        <div class="thankyou-state__illustarion">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="thankyou-state__selected-rate">
          You selected
          <span class="selected-rate"></span>
          out of 5
        </p>
        <div class="thankyou-state__text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="js/main.js"></script>
  </body>
</html>
